apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: abelregistryy.azurecr.io/mydocker-repo:latest
        ports:
        - containerPort: 3000  # Updated to match the container's listening port
